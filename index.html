<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <header class="header">
            <h1>Weather Today</h1>
            <form id="city-form">
                <input type="text" id="city-input" placeholder="Enter city" />
                <button type="button" id="search-button">Search</button>
            </form>
            <p class="location" id="location">Paris, France</p>
        </header>

        <section class="weather-info">
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/{iconCode}@2x.png" alt="Weather Icon" id="weather-icon">
            </div>
            <div class="temp-details">
                <div class="temperature" id="temperature">22Â°C</div>
                <p class="description" id="description">Partly Cloudy</p>
            </div>
        </section>

        <footer class="weather-footer">
            <small id="error-message"></small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
